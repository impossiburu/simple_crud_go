<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>BlogPost</title>
    </head>
    <body>
        <h2>Список постов</h2>
        <p><a href="/create">Добавить</a></p>
        <table>
            <thead><th>Id</th><th>Имя</th><th>Email</th><th>text</th><th></th></thead>
            {{range . }}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.Name}}</td>
                <td>{{.Email}}</td>
                <td>{{.Text}}</td>
                <td><a href="/edit/{{.Id}}">Изменить</a> |
                    <a href="/delete/{{.Id}}">Удалить</a>
                </td>
            </tr>
            {{end}}
        </table>
    </body>
</html>
